<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/places-scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places</h1>

      <div class="row">
        <div class="col-lg-8">
          <h3>Add the Place you've been</h3>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place-name">Place</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>

            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>

            <div class="form-group">
              <label for="new-highlight">Trip Highlights</label>
              <input type="text" class="form-control" id="new-highlight">
            </div>

            <button type="submit" class="btn btn-md btn-warning">Add Place</button>
          </form>


    </div>
  </body>
</html>
